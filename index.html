<!DOCTYPE html>
<html>
    <head>
        <title>The Simon Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Press enter to start!</h1>

        <div class="blocks">
            <table>
                <tr>
                    <td>
                        <div type="button" id="green" class="block green"></div>
                    </td>
                    <td>    
                        <div type="button" id="red" class="block red"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div type="button" id="brown" class="block brown"></div>
                    </td>
                    <td>
                        <div type="button" id="blue"  class="block blue"></div>
                    </td>
                </tr>
            </table>     
        </div>
        

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
